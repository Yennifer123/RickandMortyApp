<ion-content *ngIf="allCharacters">
  <ion-list>
    <ion-list-header>
      Listado de personajes
    </ion-list-header>
    
      <ion-avatar slot="start">
        <img [src]="character.image">
      </ion-avatar>
      <ion-label>
        <h2>{{ character.name }}</h2>
        <h3>Origen: {{ character.origin.name }}</h3>
        <p>Tipo: {{ character.type}}</p>
      </ion-label>
      </ion-list>
</ion-content>
